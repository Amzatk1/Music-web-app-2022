{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans "Recommend Album" %}{% endblock %}

{% block content %}
<section class="auth-form">
    <header>
        <h2>{% trans "Recommend '{{ album.title }}' to a Friend" %}</h2>
    </header>

    <form method="post" class="recommend-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">{% trans "Send Recommendation" %}</button>
    </form>
</section>

<style>

    .submit-btn {
        background-color: #007bff; /* Example: blue background */
        color: white;             /* White text */
        border: none;             /* No border */
        padding: 10px 20px;       /* Padding for the button */
        border-radius: 5px;       /* Rounded corners */
        cursor: pointer;          /* Cursor changes to pointer on hover */
        margin-top: 20px;         /* Space above the button */
        margin-bottom: 30px;      /* Space below the button */
    }

    .submit-btn:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
</style>
{% endblock %}
